<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIE SUA SENHA</title>
    <link rel="stylesheet" href="sttyle.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="./unlock.svg" alt="cadeado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna-senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Número de caracteres</h4>
                </div class="parametro-senha-botoes">
                <div class="parametro-senha-botao">-<button>
                    <p class="parametro-senha-botao">12</p>
                <button class="parametro-senha-botao">+</button>
                </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">caracteristicas da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">lestras maiusculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo"> letras minusculas</label>
                    </div>
                     <div class="parametro-senha-checkbox">
                        <input name="numeros" type="checkbox" class="checkbox" checked>
                        <label for="numeros"> numeros</label>
                </div>
                <div class="parametro-senha-checkbox">
                        <input name="simbolos" type="checkbox" class="checkbox" checked>
                        <label for="simbolos"> simbolos</label>
            </div>
        </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha-titulo">força da senha</h4>
                <div class="barra"></div>
                <div class=" forcas fraca"></div>
                <div class="parametro-senha-textos"></div>
                <p>fraca</p>
                <p>media</p>
                <p>forte</p>
                <p class="entropia"></p>
               </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
